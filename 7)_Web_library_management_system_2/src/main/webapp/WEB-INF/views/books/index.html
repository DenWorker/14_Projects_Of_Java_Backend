<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>БД книг</title>
    <link rel="stylesheet">

</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId})}" th:text="${book.getTitle()}">value</a>
    <ul>
        <li th:text="'ID: ' + ${book.getId}">user</li>
        <li th:text="'Автор: ' + ${book.getAuthor()}">user</li>
        <li th:text="'Дата выпуска: ' + ${book.getReleaseDate()}">user</li>
    </ul>

    <hr>
</div>

<br/>
<br/>
<form th:action="@{/books}" th:method="GET">
    <label for="page">Введите номер страницы:</label>
    <br/>
    <input id="page" name="page" type="text"/>
    <br/>
    <label for="countOfBooks">Введите количество отображаемых книг:</label>
    <br/>
    <input id="countOfBooks" name="books_per_page" type="text"/>
    <br/>
    <input id="yes" name="sort_by_year" type="radio" value="true">
    <label for="yes">Сортировка по году выпуска книги</label>
    <br/>
    <br/>
    <input type="submit" value="Отобразить"/>
    <br/>
    <br/>
    <br/>
    <br/>
</form>

<form th:action="@{/books/new}" th:method="GET">
    <input type="submit" value="Добавить книгу"/>
</form>

<br>
<form th:action="@{/books/search}" th:method="GET">
    <input type="submit" value="Страница поиска книги"/>
</form>

<br>
<form th:action="@{/people}" th:method="GET">
    <input type="submit" value="На страницу людей"/>
</form>

<br>
<form th:action="@{/}" th:method="GET">
    <input type="submit" value="На главное меню"/>
</form>

</body>
</html>
