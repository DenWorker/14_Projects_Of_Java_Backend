<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование человека</title>
</head>
<body>

<form th:action="@{/people/{id}(id=${person.getId()})}" th:method="PATCH" th:object="${person}">

    <label for="title">Введите ФИО человека:</label>
    <input id="title" th:field="*{fullName}" type="text"/>
    <div style="color:red" th:errors="*{fullName}" th:if="${#fields.hasErrors('fullName')}">Name Error</div>
    <br/>
    <br/>

    <label for="author">Введите год рождения человека:</label>
    <input id="author" th:field="*{yearOfBorn}" type="text"/>
    <div style="color:red" th:errors="*{yearOfBorn}" th:if="${#fields.hasErrors('yearOfBorn')}">Name Error</div>
    <br/>
    <br/>

    <hr>
    <input type="submit" value="Редактировать"/>
</form>

<br/>
<form th:action="@{/people}" th:method="GET">
    <input type="submit" value="На страницу людей"/>
</form>

</body>
</html>
