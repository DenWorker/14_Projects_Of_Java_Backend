<!DOCTYPE html>
<html data-bs-theme="dark" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

    <title>Создание нового человека</title>
</head>
<body>
<div th:replace="navbar.html"></div>

<div class="container">
    <div class="row p-3 justify-content-center align-items-center">
        <div class="card" style="margin: 10px; padding: 10px; width: 40rem;">

            <div class="card-header" style="color: #aeff6d; font-size: 35px">
                Добавление нового читателя
            </div>

            <div class="card-body " style="margin: 10px; padding: 10px">
                <form th:action="@{/people}" th:method="POST" th:object="${person}">
                    <div class="form-floating mb-3">
                        <input id="FullName"
                               placeholder="Иванов Иван Иванович"
                               th:class="${#fields.hasErrors('fullName')}? 'class= form-control is-invalid' : 'class= form-control'"
                               th:field="*{fullName}">
                        <label for="FullName" th:if="${!#fields.hasErrors('fullName')}">ФИО</label>
                        <label for="FullName" th:errors="*{fullName}"
                               th:if="${#fields.hasErrors('fullName')}"></label>
                    </div>

                    <div class="form-floating mb-3">
                        <input id="yearOfBorn"
                               placeholder="2000"
                               th:class="${#fields.hasErrors('yearOfBorn')}? 'class= form-control is-invalid' : 'class= form-control'"
                               th:field="*{yearOfBorn}">
                        <label for="yearOfBorn" th:if="${!#fields.hasErrors('yearOfBorn')}">Год рождения</label>
                        <label for="yearOfBorn" th:errors="*{yearOfBorn}"
                               th:if="${#fields.hasErrors('yearOfBorn')}"></label>
                    </div>
                    <hr>
                    <button class=" btn btn-outline-success bi-database-add" type="submit"> Добавить человека</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/bootstrap.bundle.js"></script>
</body>
</html>
